<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
      .items{
        background: linear-gradient(pink,rgb(66, 66, 209),purple);
        height: 100vh;
      }
      /* .all{
        background: linear-gradient(pink,rgb(66, 66, 209),purple); 
        top: 20%;
        left: 10%;
      } */
      .text{
        border-radius: 4px;
        background-color: #050262;
        /* height: 50%; */
      }
      .OPTIONS{
        border: none;
        background: none;
        /* transform: translateY(1px); */
      }
      .form{
        border-top: none;
        border-left: none;
        border-right: none;
        border-bottom:solid 2px ;
        background: none;
      }
      .image{
        border-radius: 4px;
        height: 100%;
      }
      .IMAGE{
        padding-left: 0px;
      }
    </style>
  </head>
  <body>
      <div class="container-fluid items d-flex align-items-center justify-content-center">
        <div class="row position-absolute container  all ">
          <div class="col-2"></div>
          <div class=" col-4 text">
            <div class="row">
                <div class="col-12 mb-4 "><h1 class="text-light display-5">SUN BURN</h1></div>
            </div>
            <div class="row">
                <div><h3 class=" col-12 text-danger d-flex justify-content-center mb-3">Set The Event</h3></div>
            </div>
            <div class="row">
                <div class="col-4 text-light mb-3">Price </div> 
                <div class="col-8 text-light mb-3"> 1000 &#x20B9;</div>
            </div>
            <div class="row">
                <div class="col-4 text-light mb-3">People </div> 
                <div class="col-8">
                  <select name="" id="option" class="OPTIONS form-range text-light mb-3">
                    <option selected>Select persons</option>
                    <option value="1" class="no text-light bg-black">1</option>
                    <option value="2" class="no text-light bg-black">2</option>
                    <option value="3" class="no text-light bg-black">3</option>
                    <option value="4" class="no text-light bg-black">4</option>
                    <option value="5" class="no text-light bg-black">5</option>
                    <option value="6" class="no text-light bg-black">6</option>
                  </select>                 
                </div>
            </div>
            <div class="row">
                <div class="col-4 text-light mb-3"">Name</div>
                <div class=" col-8 mb-3">
                  <input type="text" name="" id="name" class="form form-range text-light">
                </div>
            </div>
            <div class="row">
                <div class="col-4 text-light mb-3">Mail</div>
                <div class="col-8  mb-3">
                  <input type="email" name="" id="mail" class="form form-range text-light">
                </div>
            </div>
            <div class="row">
                <div class="col-4 text-light mb-3">Phone</div>
                <div class="col-8   text-light mb-3">
                  <input type="tel" name="" id="phone" class="form form-range text-light">
                </div>
            </div>
            <div class="row">
                <div class="col-4 text-light mb-5">Comment</div>
                <div class="col-8 text-light">
                  <textarea name="" id="txt" cols="30" rows="3" class="form form-range text-light mb-5"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-4 text-light mb-3"><input type="checkbox" name="" id=""> I agree</div>
                <div class="col-8 text-light">
                  <button class="buton btn btn-danger mb-3">Confirm Booking</button>
                </div>
            </div>
          </div>
          <div class="col-4 IMAGE">
              <img src="https://imgmedia.lbb.in/media/2019/01/5c45983d2d907214c2f05d68_1548064829592.jpg" alt="" class="image col-12">
          </div>
          <div class="col-2">
          </div>
        </div>
      </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    
  </body> 
</html>
