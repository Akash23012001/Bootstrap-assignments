<html lang="en">
  <head>

    <style>
        body{
            background:  url(https://wallpapercave.com/wp/wp2574382.jpg)  no-repeat ;
            background-size: cover;
        }
        .img{
          /* padding: 5rem; */
          height: 50vh;
          width: 80%;
        }
        .logo{
          width: 7%;
        }

    </style>

  <body>
    <div class=" NAV bg-dark text-light rounded">
    <div class="d-inline-block ">
      
      <img src="/Bootstra[-assignments/worldwide-shipping.png" alt="" class="d-inline-block logo" ><h3 class="d-inline-block display-6 text-primary "><em> Fair India Flights</em></h3>
      <nav class="float-end d-inline-block">
        <h3 class="d-inline-block">
        <ul class="nav-item d-inline-block">
          <a href="#" class="text-warning"><li class="d-inline-block">Home</li></a>
          <!-- <li class="d-inline-block">Help</li> -->
          <a href="#" class="text-light"><li class="d-inline-block">Contact</li></a>
          <li class="d-inline-block"><input type="search" name="" id="inp" class="form-control text-light bg-black" placeholder="Search Flight"></li>
          <li class="d-inline-block"><button type="submit" class="form-control btn btn-outline-primary">Search</button></li>
        </ul>
      </h3>
      </nav>
    </div>
    </div>
    <div class="outer-cont ">
        
          <!-- <span class="bg-danger"> Fair Travel Company</span> -->
        <div id="Example" class="carousel slide d-flex  " data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#Example" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#Example" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#Example" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner mt-2">
              <div class="carousel-item active text-center">
                <img src="https://wallpaperaccess.com/full/445836.jpg" class=" rounded  img"  alt="...">
              </div>
              <div class="carousel-item text-center">
                <img src="https://images7.alphacoders.com/987/987916.jpg" class="rounded img " alt="...">
              </div>
              <div class="carousel-item text-center">
                <img src="https://media.cntraveler.com/photos/592f188dc679c13192cc53cc/16:9/w_2560%2Cc_limit/GettyImages-528065199.jpg" class="rounded img" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#Example" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#Example" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
    <div class="card bg-dark text-light ms-5 mt-5" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Thanks For Visiting</h5>
        <p class="card-text">We aprreciate your visit !!
          <br>

        </p>
        <a href="#" class="btn btn-primary">Check Flight Tickets</a>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
